<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border: 1px solid #ddd;
        }

        h2 {
            color: #333;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .contact-details {
            padding: 20px 0;
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .contact-details p {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            background-color: #f8f9fa;
            transition: background-color 0.3s;
        }

        .contact-details p:hover {
            background-color: #e2e6ea;
        }

        .label {
            font-weight: bold;
            color: #007bff;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <h2>Contact Us - Details</h2>

        <div class="contact-details">
            <p><span class="label">Name:</span> <span>{{name}}</span></p>
            <p><span class="label">Email:</span> <span>{{email}}</span></p>
            <p><span class="label">Phone:</span> <span>{{phone}}</span></p>
            <p><span class="label">Message:</span> <span>{{message}}</span></p>
        </div>

        <div class="footer">
            <p>This is an automated email, please do not reply directly.</p>
            <p>For more information, visit our <a href="{{website}}">website</a>.</p>
        </div>
    </div>
</body>

</html>
